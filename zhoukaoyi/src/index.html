<script>
    new Swiper(".banerlist")
    new BScroll(".main")
    var xml = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
    xml.onload = function(res) {
        if (res.target.status) {
            render(JSON.parse(res.target.response))
        }
    }
    xml.open("get", "/api/getData", true);
    xml.send()

    function render(data) {
        data.forEach(function(val) {
            var str = `<dl>
                        <dt>
                            <h3>${val.title}</h3>
                            <p>${val.info}</p>
                            <p class="time">${val.time}</p>
                        </dt>
                        <dd>
                            <img src=${val.imgsrc} alt="">
                        </dd>
                    </dl>`
            $(".list").append(str)
        })
    }
